<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Buat Account Baru!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Buat Account Baru</h1>
    <h3>Sign Up Form</h3>
    <form action="./welcome.html" method="POST">
        <label for="firstname">First name:</label><br>
        <input id="firstname" name="firstname" type="text" required"><br><br>
        <label for="lastname">Last name:</label><br>
        <input id="lastname" name="lastname" type="text" required"><br><br>
        <span>Gender</span><br>
        <input id="gender" name="gender" type="radio" value="male" required>
        <label for="male">Male</label><br>
        <input id="gender" name="gender" type="radio" value="female" required>
        <label for="female">Female</label><br>
        <input id="gender" name="gender" type="radio" value="other" required>
        <label for="other">Other</label><br><br>
        <label for="nationaly">Nationaly:</label><br>
        <select name="nationaly">
            <option value="indonesia">Indonesia</option>
            <option value="singapore">Singapore</option>
            <option value="malaysia">Malaysia</option>
            <option value="indonesia">Autralia</option>
        </select><br><br>
        <span>Language Spoken:</span><br>
        <input id="language" name="language" type="checkbox" value="bahasaindonesia">
        <label for="language"> Bahasa Indonesia</label><br>
        <input id="language" name="language" type="checkbox" value="english">
        <label for="language"> English</label><br>
        <input id="language" name="language" type="checkbox" value="other">
        <label for="language"> Other</label><br><br>
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" minlength="10" maxlength="50" required placeholder="Write some text..."></textarea><br>
        <input id="submit" name="submit" type="submit" value="Sign Up">
    </form>
</body>
</html>
